name: GitBook CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install GitBook CLI
      run: npm install -g gitbook-cli

    - name: Install GitBook plugins
      run: gitbook install ./gitbook

    - name: Build GitBook
      run: gitbook build ./gitbook
