chains:
  optimism:
    chain_id: 10
    rpc_url: "https://mainnet.optimism.io"
    gas_station: "https://gasstation-mainnet.optimism.io"
    explorer:
      address: "https://optimistic.etherscan.io/address"
      tx: "https://optimistic.etherscan.io/tx"
    wallets:
      - private_key_env: OPTIMISM_PRIVATE_KEY
        trading_pairs:
          - USDT-ETH
          - USDC-ETH
    gas_limits:
      default: 21000
      erc20: 80000
    gas_price:
      max_price: 100
      max_priority_fee_per_gas: 2